name: Umami Report

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Umami Report Script
        env:
          UMAMI_API_URL: ${{ secrets.UMAMI_API_URL }}
          UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
          # For self-hosted Umami: use UMAMI_USER and UMAMI_PASSWORD
          UMAMI_USER: ${{ secrets.UMAMI_USER }}
          UMAMI_PASSWORD: ${{ secrets.UMAMI_PASSWORD }}
          # For Umami Cloud or if you have API token: use UMAMI_API_TOKEN
          UMAMI_API_TOKEN: ${{ secrets.UMAMI_API_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python umami_report.py